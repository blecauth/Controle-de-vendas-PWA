<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Fiado</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .header h1 {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .main-content {
      padding: 80px 1rem 100px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .welcome-section h2 {
      color: white;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .welcome-section p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      color: white;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .stat-card .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    .stat-card .number {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .stat-card .label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Menu Fixo Inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
      z-index: 1000;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
      min-width: 70px;
      position: relative;
    }

    .nav-item:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .nav-item.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .nav-item .icon {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
      transition: transform 0.3s ease;
    }

    .nav-item:hover .icon {
      transform: scale(1.1);
    }

    .nav-item .label {
      font-size: 0.7rem;
      font-weight: 500;
      text-align: center;
      line-height: 1;
    }

    /* Seções de Conteúdo */
    .content-section {
      display: none;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 0.5s ease-out;
    }

    .content-section.active {
      display: block;
    }

    .section-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      margin: 1rem 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .btn-secondary:hover {
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
    }

    /* Tabela de Relatório */
    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .report-table th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem 0.5rem;
      font-weight: 600;
      text-align: center;
    }

    .report-table td {
      padding: 0.75rem 0.5rem;
      text-align: center;
      border-bottom: 1px solid #e1e5e9;
    }

    .report-table tr:hover {
      background: #f8f9fa;
    }

    .total-summary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Animações */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .section-card {
        margin: 0.5rem;
        padding: 1.5rem;
      }
      
      .nav-item .label {
        font-size: 0.65rem;
      }
    }

    /* Estados de loading */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1><i class="fas fa-store"></i> Controle de Fiado</h1>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    
    <!-- Seção Home -->
    <div id="home-section" class="content-section active">
      <div class="welcome-section">
        <h2>Bem-vindo!</h2>
        <p>Gerencie suas vendas fiadas de forma simples e organizada</p>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="icon"><i class="fas fa-users"></i></div>
          <div class="number" id="total-clientes">0</div>
          <div class="label">Clientes</div>
        </div>
        <div class="stat-card">
          <div class="icon"><i class="fas fa-shopping-cart"></i></div>
          <div class="number" id="total-vendas">0</div>
          <div class="label">Vendas</div>
        </div>
        <div class="stat-card">
          <div class="icon"><i class="fas fa-dollar-sign"></i></div>
          <div class="number" id="total-valor">R$ 0</div>
          <div class="label">Total</div>
        </div>
      </div>
    </div>

    <!-- Seção Registrar Venda -->
    <div id="venda-section" class="content-section">
      <div class="section-card">
        <h2 class="section-title">
          <i class="fas fa-shopping-cart"></i>
          Registrar Venda
        </h2>
        
        <div class="form-group">
          <label class="form-label">Número do Cliente</label>
          <input type="number" id="clienteNumero" class="form-input" placeholder="Digite o número do cliente">
        </div>
        
        <div class="form-group">
          <label class="form-label">Item</label>
          <input type="text" id="item" class="form-input" placeholder="Nome do produto">
        </div>
        
        <div class="form-group">
          <label class="form-label">Quantidade</label>
          <input type="number" id="quantidade" class="form-input" placeholder="Quantidade">
        </div>
        
        <div class="form-group">
          <label class="form-label">Valor Unitário</label>
          <input type="number" id="valor" class="form-input" placeholder="0,00" step="0.01">
        </div>
        
        <div class="form-group">
          <label class="form-label">Data</label>
          <input type="date" id="data" class="form-input">
        </div>
        
        <button class="btn" onclick="registrarVenda()">
          <i class="fas fa-save"></i>
          Salvar Venda
        </button>
      </div>
    </div>

    <!-- Seção Registrar Cliente -->
    <div id="cliente-section" class="content-section">
      <div class="section-card">
        <h2 class="section-title">
          <i class="fas fa-user-plus"></i>
          Registrar Cliente
        </h2>
        
        <div class="form-group">
          <label class="form-label">Nome do Cliente</label>
          <input type="text" id="clienteNome" class="form-input" placeholder="Digite o nome completo">
        </div>
        
        <button class="btn" onclick="cadastrarCliente()">
          <i class="fas fa-user-check"></i>
          Salvar Cliente
        </button>
      </div>
    </div>

    <!-- Seção Relatório -->
    <div id="relatorio-section" class="content-section">
      <div class="section-card">
        <h2 class="section-title">
          <i class="fas fa-chart-bar"></i>
          Relatório do Mês
        </h2>
        
        <div class="form-group">
          <label class="form-label">Número do Cliente</label>
          <input type="number" id="relatorioNumero" class="form-input" placeholder="Digite o número do cliente">
        </div>
        
        <div class="form-group">
          <label class="form-label">Filtrar por mês</label>
          <select id="relatorioMes" class="form-input">
            <option value="">Todos os meses</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <button class="btn btn-secondary" onclick="verRelatorio()">
          <i class="fas fa-search"></i>
          Gerar Relatório
        </button>
        
        <div id="resultadoRelatorio"></div>
      </div>
    </div>

    <!-- Seção Configurações -->
    <div id="config-section" class="content-section">
      <div class="section-card">
        <h2 class="section-title">
          <i class="fas fa-cog"></i>
          Configurações
        </h2>
        
        <div class="form-group">
          <label class="form-label">Nome da Loja</label>
          <input type="text" id="nomeLoja" class="form-input" placeholder="Digite o nome da sua loja" value="Minha Loja">
        </div>
        
        <div class="form-group">
          <label class="form-label">Tema</label>
          <select id="tema" class="form-input">
            <option value="azul">Azul (Padrão)</option>
            <option value="verde">Verde</option>
            <option value="roxo">Roxo</option>
            <option value="laranja">Laranja</option>
          </select>
        </div>
        
        <button class="btn" onclick="salvarConfiguracoes()">
          <i class="fas fa-save"></i>
          Salvar Configurações
        </button>
        
        <button class="btn btn-secondary" onclick="exportarDados()" style="margin-top: 1rem;">
          <i class="fas fa-download"></i>
          Exportar Dados
        </button>
      </div>
    </div>

  </div>

  <!-- Menu Fixo Inferior -->
  <nav class="bottom-nav">
    <div class="nav-container">
      <div class="nav-item active" onclick="showSection('home-section', this)">
        <div class="icon"><i class="fas fa-home"></i></div>
        <div class="label">Início</div>
      </div>
      <div class="nav-item" onclick="showSection('venda-section', this)">
        <div class="icon"><i class="fas fa-shopping-cart"></i></div>
        <div class="label">Venda</div>
      </div>
      <div class="nav-item" onclick="showSection('cliente-section', this)">
        <div class="icon"><i class="fas fa-user-plus"></i></div>
        <div class="label">Cliente</div>
      </div>
      <div class="nav-item" onclick="showSection('relatorio-section', this)">
        <div class="icon"><i class="fas fa-chart-bar"></i></div>
        <div class="label">Relatório</div>
      </div>
      <div class="nav-item" onclick="showSection('config-section', this)">
        <div class="icon"><i class="fas fa-cog"></i></div>
        <div class="label">Config</div>
      </div>
    </div>
  </nav>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSqu1B8sb6PTXP3ezoYYgbojBiF0PAYJx4zFlCnAHh9ZXmKQ7IRdp8be0whIYd0oBZfw/exec";

    // Função para mostrar seções
    function showSection(sectionId, navItem) {
      // Esconder todas as seções
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      
      // Remover classe active de todos os nav-items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Mostrar seção selecionada
      document.getElementById(sectionId).classList.add('active');
      
      // Adicionar classe active ao nav-item clicado
      navItem.classList.add('active');
    }

    // Função para mostrar mensagens
    function showMessage(message, type = 'success') {
      const messageDiv = document.createElement('div');
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
      
      // Adicionar à seção ativa
      const activeSection = document.querySelector('.content-section.active .section-card');
      if (activeSection) {
        activeSection.insertBefore(messageDiv, activeSection.firstChild);
        
        // Remover após 3 segundos
        setTimeout(() => {
          messageDiv.remove();
        }, 3000);
      }
    }

    // Cadastrar Cliente
    async function cadastrarCliente() {
      const nome = document.getElementById('clienteNome').value.trim();
      if (!nome) {
        showMessage("Por favor, digite o nome do cliente", 'error');
        return;
      }
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({ action: "addCliente", nome })
        });
        
        showMessage("Cliente cadastrado com sucesso!");
        document.getElementById('clienteNome').value = '';
        atualizarEstatisticas();
      } catch (error) {
        showMessage("Erro ao cadastrar cliente", 'error');
      }
    }

    // Registrar Venda
    async function registrarVenda() {
      const numero = document.getElementById('clienteNumero').value;
      const item = document.getElementById('item').value.trim();
      const quantidade = document.getElementById('quantidade').value;
      const valor = document.getElementById('valor').value;
      const data = document.getElementById('data').value;
      
      if (!numero || !item || !quantidade || !valor || !data) {
        showMessage("Por favor, preencha todos os campos", 'error');
        return;
      }
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({ action: "addVenda", numero, item, quantidade, valor, data })
        });
        
        showMessage("Venda registrada com sucesso!");
        
        // Limpar formulário
        document.getElementById('clienteNumero').value = '';
        document.getElementById('item').value = '';
        document.getElementById('quantidade').value = '';
        document.getElementById('valor').value = '';
        document.getElementById('data').value = '';
        
        atualizarEstatisticas();
      } catch (error) {
        showMessage("Erro ao registrar venda", 'error');
      }
    }

    // Ver Relatório
    async function verRelatorio() {
      const numero = document.getElementById('relatorioNumero').value;
      const mesFiltro = document.getElementById('relatorioMes').value;
      
      if (!numero) {
        showMessage("Por favor, digite o número do cliente", 'error');
        return;
      }
      
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getRelatorio&numero=${numero}`);
        const data = await response.json();

        const resultadoDiv = document.getElementById('resultadoRelatorio');
        
        if (!data || data.length === 0) {
          resultadoDiv.innerHTML = '<p style="text-align: center; color: #666; margin-top: 2rem;">Nenhuma compra encontrada para este cliente.</p>';
          return;
        }

        let total = 0;
        let html = '<table class="report-table"><thead><tr><th>Data</th><th>Item</th><th>Qtd</th><th>Valor</th><th>Total</th></tr></thead><tbody>';
        
        data.forEach(d => {
          const mesCompra = d.data.split('-')[1];
          if (mesFiltro && mesCompra !== mesFiltro) return;
          
          const subtotal = d.quantidade * d.valor;
          total += subtotal;
          
          html += `<tr>
            <td>${new Date(d.data).toLocaleDateString('pt-BR')}</td>
            <td>${d.item}</td>
            <td>${d.quantidade}</td>
            <td>R$ ${parseFloat(d.valor).toFixed(2)}</td>
            <td>R$ ${subtotal.toFixed(2)}</td>
          </tr>`;
        });
        
        html += '</tbody></table>';
        html += `<div class="total-summary">
          <i class="fas fa-calculator"></i>
          Total Geral: R$ ${total.toFixed(2)}
        </div>`;

        resultadoDiv.innerHTML = html;
      } catch (error) {
        showMessage("Erro ao gerar relatório", 'error');
      }
    }

    // Salvar Configurações
    function salvarConfiguracoes() {
      const nomeLoja = document.getElementById('nomeLoja').value;
      const tema = document.getElementById('tema').value;
      
      // Salvar no localStorage
      localStorage.setItem('nomeLoja', nomeLoja);
      localStorage.setItem('tema', tema);
      
      // Atualizar nome da loja no header
      document.querySelector('.header h1').innerHTML = `<i class="fas fa-store"></i> ${nomeLoja}`;
      
      showMessage("Configurações salvas com sucesso!");
    }

    // Exportar Dados
    function exportarDados() {
      showMessage("Funcionalidade em desenvolvimento");
    }

    // Atualizar estatísticas
    async function atualizarEstatisticas() {
      // Esta função seria implementada para buscar dados reais
      // Por enquanto, valores fictícios
      document.getElementById('total-clientes').textContent = '12';
      document.getElementById('total-vendas').textContent = '45';
      document.getElementById('total-valor').textContent = 'R$ 1.250';
    }

    // Carregar configurações salvas
    function carregarConfiguracoes() {
      const nomeLoja = localStorage.getItem('nomeLoja') || 'Controle de Fiado';
      const tema = localStorage.getItem('tema') || 'azul';
      
      document.getElementById('nomeLoja').value = nomeLoja;
      document.getElementById('tema').value = tema;
      document.querySelector('.header h1').innerHTML = `<i class="fas fa-store"></i> ${nomeLoja}`;
    }

    // Definir data atual como padrão
    function definirDataAtual() {
      const hoje = new Date().toISOString().split('T')[0];
      document.getElementById('data').value = hoje;
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      carregarConfiguracoes();
      definirDataAtual();
      atualizarEstatisticas();
    });
  </script>
</body>
</html>
